<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudinary Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Cloudinary Upload</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="photo">Select Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
        <button type="submit">Upload to Cloudinary</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const photoFile = document.getElementById('photo').files[0];
            
            if (!photoFile) {
                showResult('Please select a photo', false);
                return;
            }
            
            formData.append('photo', photoFile);
            
            try {
                const response = await fetch('/api/users/test-cloudinary', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Upload successful! URL: ${data.data.photoUrl}`, true, data.data.photoUrl);
                } else {
                    showResult(`Error: ${data.message}`, false);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        });
        
        function showResult(message, isSuccess, imageUrl) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.style.display = 'block';
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Uploaded image';
                resultDiv.appendChild(img);
            }
        }
    </script>
</body>
</html>
